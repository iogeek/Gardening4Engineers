name: Build and deploy Jekyll site to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 'pull master'
        uses: actions/checkout@v2
      - name: 'setup ruby'
        uses: actions/setup-ruby@v1
        with: 
          ruby-version: '2.6'
      - name: 'install jekyll'
        run: |
          gem install bundler
          bundle install --jobs 4 --retry 3
      - name: 'build'
        run: | 
          bundle exec jekyll build -d _site
