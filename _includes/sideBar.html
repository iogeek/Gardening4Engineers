<div id="accordion">
  {% for itm in sortedCollection %}
  {% if itm.title and itm.title != "" %}
    <h3>{{ itm.title }}</h3>
    <div>
    {% if itm.path and itm.path != "" %}
      {% for gdoc in site[itm.label] %}
      <br>
      <a href="{{ gdoc.url | relative_url }}">{{ gdoc.title }}</a>
      {% endfor %}

    {% else %}
      <a href="{{ site.url | relative_url }}"  style="text-decoration: none;" class="linkBtn">{{ itm.title }}</a>
    {% endif %}
    </div>
  {% endif %}
  {% endfor %}
</div>
